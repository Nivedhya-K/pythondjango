{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie1.image.url}}" width="500" height="550" >

       </div>
        <div class="col-md-6">
            <h2>{{movie1.name}}</h2><br>
            <h4>{{movie1.desc}}</h4><br>
            <h4>{{movie1.year}}</h4><br>
            <a class="btn btn-warning"href="{% url 'abcapp:update' movie1.id %}">Update</a>
            <a class="btn btn-danger"href="{% url 'abcapp:delete' movie1.id %}">Delete</a>

        </div>
    </div>
</div>
{% endblock %}
