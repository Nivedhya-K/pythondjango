{%  extends 'base.html' %}
{%  block body %}
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ book.image.url }}" width="400" height="450"><br>
        </div>
  <div class="col-md-6">
      <h2>{{ book.name }}</h2><br>
      <h3>{{ book.author }}</h3><br>
      <h4>{{ book.desc }}</h4><br>
      <h4>{{ book.year}}</h4><br>
      <a class="btn btn-warning" href="{%  url 'bookapp:update' book.id %}">Update</a>
      <a class="btn btn-danger" href="{%  url 'bookapp:delete' book.id %}">Delete</a>
  </div>

          </div>
    </div>
{%  endblock  %}
